<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Cafe</h1>

    </header>
    
    <main>
        <section id="content">
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Cafe Demo</p>
    </footer>
